<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="img-container">
        <img
          src="./assets/photo-book.png"
          width="32px"
          height="32px"
          alt="logo"
        />
        <p>Alura Geek</p>
        <img
          src="./assets/photo-book.png"
          width="32px"
          height="32px"
          alt="logo"
        />
      </div>
    </nav>
    <div class="content-container">
      <div class="display-container">
        <p class="title-products">AVAILABLE PRODUCTS:</p>
        <div class="display_products-container"></div>
      </div>
      <div class="add_product-container">
        <p class="title-add-product">ADD A NEW PRODUCT:</p>
        <form class="add_product-form">
          <input
            type="text"
            class="add_product-input"
            placeholder="Product name"
            required
          />
          <input
            type="text"
            class="add_product-input"
            placeholder="Product description"
            required
          />
          <input
            type="text"
            class="add_product-input"
            placeholder="Product price"
            required
          />
          <input
            type="text"
            class="add_product-input"
            placeholder="Product image URL"
            required
          />
          <button type="button" class="add_product-button">Add product</button>
        </form>
      </div>
    </div>

    <footer>
      <div class="img-container">
        <img
          src="./assets/photo-book.png"
          width="32px"
          height="32px"
          alt="logo"
        />
        <p>Alura Geek</p>
        <img
          src="./assets/photo-book.png"
          width="32px"
          height="32px"
          alt="logo"
        />
      </div>
      <div class="footer-legend">
        <p>Developed with â™¥ by Diana Cordero</p>
      </div>
    </footer>
  </body>
</html>
